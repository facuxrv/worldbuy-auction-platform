{% extends "auctions/layout.html" %}

{% block body %}

    <!-- Page title -->
    <h2 class="header-title">Register</h2>

    <!-- Registration form -->
    <form class="form" action="{% url 'register' %}" method="post">
        {% csrf_token %}
        
        <!-- Username input field -->
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="username" placeholder="Username">
        </div>
        
        <!-- Email input field -->
        <div class="form-group">
            <input class="form-control" type="email" name="email" placeholder="Email Address">
        </div>
        
        <!-- Password input field -->
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        
        <!-- Password confirmation field -->
        <div class="form-group">
            <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
        </div>
        
        <!-- Submit button and login link -->
        <div class="register-buttons">
            <input class="btn btn-primary" type="submit" value="Register">
            <!-- Link to login page for existing users -->
            <div class="register-link">Already have an account? <a href="{% url 'login' %}">Log In here.</a></div>
        </div>
    </form>

{% endblock %}
